<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../static/css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../static/css/signup.css" />
    <script src="../static/js/main.js"></script>
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <div class="tab">
                <a class="tablink" onclick="opentab(event,'signup')">SignUp</button>          
            </div>
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

    </div>


    <div id="main">
        <h2>TundaFilimu</h2>
        <p>Browse for a movie of your choice. Find It. Buy it</p>
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>
    </div>
    
    <div class="tabcontent" id="signup">
            <form>
                <div class="container">
                    <h1>Sign Up</h1>
                    <p>Please fill in this form to create an account.</p>
                    <hr>
                
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required>
                
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
                
                    <label for="psw-repeat"><b>Repeat Password</b></label>
                    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                    
                    <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                    </label>
                    
                    <div class="clearfix">
                    <button type="button" class="cancelbtn" onclick="hide('signup');">Cancel</button>
                    <button type="submit" class="signupbtn">Sign Up</button>
                    </div>
                </div>
                </form>
                  
                  
        </div>
    <div class="moviepics">

    </div>
</body>
</html>
